<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Honk&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap')
    </style>
</head>

<body>

    <nav>
        <div class="name">RAGHAV.</div>
        <div class="nb" ><a href="/" aria-current="page">Home</a>
            <a target="_blank" href="/"
              >About</a
            ></div>
        
      </nav>

<div id="converter">
    <div class="main">
    <h2>Currency Converter</h2>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" step="0.01">
    
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
    </select>
    
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="INR">Indian Rupee (INR)</option>
    </select>
    
    <button onclick="convertCurrency()">Convert</button>
    
    <p id="result"></p>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
